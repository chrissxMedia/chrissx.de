<html>
<head>
    <title>Livestreams</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" sizes="250x250" href="/favicon.ico">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="250x250" href="/favicon.ico">
</head>
<body class="hmmg">
    <noscript class="cmred">This page needs JavaScript.</noscript>
    <div id="streams"></div>
    <script src="/lib.js" onload="
    fetchCsv('streams.csv').then(([headers, lines]) => {
        lines.forEach(e => { e[4] = idsToHTML(e[4]); e[5] = idsToHTML(e[5]); });
        renderTable('streams', headers, lines);
    });
    "></script>
</body>
</html>
