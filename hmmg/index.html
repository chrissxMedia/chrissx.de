<html>
<head>
        <title>Halber Meter MaximalGewicht</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#000000">
        <link rel="stylesheet" href="/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/x-icon" sizes="250x250" href="/favicon.ico">
        <link rel="apple-touch-icon" type="image/x-icon" sizes="250x250" href="/favicon.ico">
</head>
<body class="hmmg">
        <div id="rbe"></div>
        <div id="mrb"></div>
        <div id="rba"></div>
        <script src="https://unpkg.com/marked"></script>
        <script>
                async function downloadMarkdown(url) {
                        return marked(await (await fetch(url)).text())
                }
                async function update() {
                        document.getElementById('rbe').innerHTML = await downloadMarkdown('randombeats.md');
                        document.getElementById('mrb').innerHTML = await downloadMarkdown('mini_randombeats.md');
                        document.getElementById('rba').innerHTML = await downloadMarkdown('randombattles.md');
                }
                update();
        </script>
</body>
</html>
