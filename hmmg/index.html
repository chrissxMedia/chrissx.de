        <meta name="theme-color" content="#000000">
        <link rel="stylesheet" href="/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/x-icon" sizes="250x250" href="/favicon.ico">

<body class="hmmg">
        <noscript class="cmred">This page needs JavaScript.</noscript>
        <div id="rbe"></div>
        <div id="mrb"></div>
        <div id="rba"></div>
        <script src="https://unpkg.com/marked"></script>
        <script>
                async function downloadMarkdown(id, url) {
                        document.getElementById(id).innerHTML = marked(await (await fetch(url)).text());
                }
                function update() {
                        downloadMarkdown('rbe', 'randombeats.md');
                        downloadMarkdown('mrb', 'mini_randombeats.md');
                        downloadMarkdown('rba', 'randombattles.md');
                }
                update();
        </script>
</body>
